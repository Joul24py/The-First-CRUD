<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First CRUD</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="titleBlock">
        <h1>The First CRUD</h1>
    </div>

    <div class="divAddButton">
        <p class="addButton">Add registration</p>
    </div>

    <div class="divTable">
        <table border="1">
            <tr class="tableHeader">
                <th>Name</th>
                <th>ID</th>
                <th>Salary</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>

    <div class="divFormAdd">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="id">ID:</label>
            <input type="" id="id" name="id">
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary">
        </form>
        <p class="addButtonForm">Add</p>
    </div>

    <div class="noRegistersDiv">
        <p>No registers found</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
